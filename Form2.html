<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    
    <h1>University Registration Form</h1>
    <br><br>

    <p>Please fill the form</p>
    <hr>

    <h4>Personal Details</h4>
    <br>

    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" placeholder="eg.rahul" required>
    <br><br>

    <label for="surname">Last Name:</label>
    <input type="text" name="surname" id="surname" placeholder="eg.singh">
    <br><br>

    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br><br>

    <label>Gender:</label>
    <br>
    <input type="radio" name="=gender" id="male" value="male">
    <label for="male">Male</label>
    <br>

     <input type="radio" name="=gender" id="female" value="female">
    <label for="female">female</label>
    <br>

     <input type="radio" name="=gender" id="other" value="other">
    <label for="other">other</label>
    <br>

    <label for="pic">Upload your Photo:</label>
    <br>
    <input type="file" name="file" >
    <br>

    <hr>

    <h4>Contact Info</h4>
    <br><br>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" >
    <br>

     <label for="phone">Phone number:</label>
    <input type="tel" name="phone" id="phone">
    <br>

    <label for="address">Mailing Address:</label>
    <br>
   <textarea name="Addres" id="Address" rows="10" cols="=30"></textarea>
    <br><br>

    <hr>

    <h4>Academic Info</h4>
    <label for="course">Select your course:</label>
    <br>
    <select name="course" id="course">
        <option value="CSE">CSE</option>
         <option value="CSE AIML">CSE AIML</option>
          <option value="MECH">MECH</option>
           <option value="CIVIL">CIVIL</option>
    </select>

    <br>

    <label for="extraActivity">Extracurricular interest:</label>
    <br>
    <input type="checkbox" name="interest" id="activity">
    <label>sports</label>

     <br>
    <input type="checkbox">
    <label>music</label>

     <br>
    <input type="checkbox">
    <label>coding</label>
    <br><br>

    <hr>

    <h5>Create your Account</h5>
    <br><br>

    <label>Create a password:</label>
    <input type="password">
    <br>

    <label>security quest:</label>
    <select name="security" id="security">
        <option value="what is your pet name">
            <option value="what is your child name">
                <option value="what is your first school name">

                </option>
            </option>
        </option>
    <br>

    <label>security answer:</label>
    <input type="text">
    <br><br>

    <input type="checkbox">
    <label>I agree to the terms and conditions.</label>
    <br><br>

    <hr>

    <!-- <input type="submit" value="Register"> --> 

    
    <button type="submit">Register</button>
    <button type="reset">clear form</button>

    </form>
</body>
</html>
